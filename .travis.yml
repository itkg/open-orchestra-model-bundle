language: php

cache:
  directories:
    - ~/.composer/cache

php:
  - 5.4

sudo: false

before_install:
  - phpenv config-add .travis.php.ini
  - composer self-update
  - if [ -f ~/composer/composer.phar ]; then mv ~/composer/composer.phar ./; else wget https://getcomposer.org/composer.phar; fi
  - mkdir -p ~/composer
  - cp composer.phar ~/composer/composer.phar

install:
  - php -d memory_limit=-1 ./composer.phar install --no-progress --prefer-dist

script: ./bin/phpunit

after_script:
  - CODECLIMATE_REPO_TOKEN=46e87a82e243bfa43aa0891996c1659323c9bf73923e21c539842719fa64206d ./bin/test-reporter
