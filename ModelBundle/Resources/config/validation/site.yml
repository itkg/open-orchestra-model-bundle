OpenOrchestra\ModelBundle\Document\Site:
    constraints:
        - OpenOrchestra\ModelBundle\Validator\Constraints\UniqueSiteId: ~
    properties:
        siteId:
            - NotBlank: ~
        name:
            - NotBlank: ~
        deleted:
            - Type:
                type: bool
        theme:
            - Valid: ~
        aliases:
            - Valid: ~
            - Count:
                min: 1
